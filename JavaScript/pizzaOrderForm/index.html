<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 30%; border: 2px solid black">
        <h2>Pizza Order Form</h2>
        <div>
          <label for="firstname">First Name: </label>
          <input type="text" name="firstname" id="firstname" />
        </div>

        <br />

        <div>
          <label for="lastname">Last Name: </label>
          <input type="text" name="lastname" id="lastname" />
        </div>

        <br />

        <div>
          <label for="Email">Email Address: </label>
          <input type="email" name="Email" id="Email" />
        </div>

        <br />

        <div>
          <label for="ConNumber">Contact Number:</label>
          <input type="number" name="ConNumber" id="ConNumber" />
        </div>

        <br />

        <div>
          <label for="deliverydate">Preferred Delivery Date</label>
          <input type="date" name="deliverydate" id="deliverydate" />
        </div>

        <br />

        <div>
          Size: <br />
          Small<input type="radio" /> Medium<input type="radio" /> Large<input
            type="radio"
          />
        </div>

        <br />

        <div>
          Flavor: <br />
          <input type="checkbox" /> Hawaiion (Php 150.00)
          <select name="quantity" id="quantityH">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <br />

          <input type="checkbox" /> Papperoni (Php 140.00)
          <select name="quantity" id="quantityP">
            <option value="2">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <br />

          <input type="checkbox" /> Vegetable (Php 130.00)
          <select name="quantity" id="quantityV">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <br />

        <div>
          <label for="CCNumber">Credit Card Number:</label>
          <input type="number" name="CCNumber" id="CCNumber" />
        </div>

        <br />

        <div>
          <label for="PIN">PIN:</label>
          <input type="password" name="PIN" id="PIN" />
        </div>

        <br />

        <div>
          Additional Notes:
          <br />
          <textarea name="comment" rows="5" cols="30"></textarea>
        </div>

        <br />

        <button onclick="order()">Submit Order</button>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
